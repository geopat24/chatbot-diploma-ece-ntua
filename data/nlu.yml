version: "3.1"

nlu:
- intent: greet
  examples: |
    - Γεια
    - Καλημέρα
    - Καλησπέρα
    - Γεια σου
    - Γεια χαρά

- intent: goodbye
  examples: |
    - Αντίο
    - Καλή συνέχεια
    - Εις το επανειδείν
    - Τα λέμε

- intent: affirm
  examples: |
    - Ναι
    - Ακριβώς
    - Μάλιστα
    - Φυσικά
    - Βεβαίως

- intent: deny
  examples: |
    - Όχι
    - Μπα
    - Δεν ήθελα αυτό
    - Είναι λάθος
    - Με τίποτα

- intent: ask_location
  examples: |
    - Έχετε εκθέματα από τη [Βραζιλία](location);
    - Τι υπάρχει από τη [Νότια Αφρική](location);
    - Υπάρχει τίποτα από την [Ιταλία](location);

- intent: ask_animal
  examples: |
    - Έχετε οστά [ελέφαντα](animal);
    - Υπάρχουν εκθέματα σχετικά με [καμηλοπάρδαλη](animal);
    - Υπάρχουν οστά από [άνθρωπο](animal);

